<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用车知识问答系统</title>
    <style>
        /* 设置页面为弹性布局，确保 iframe 自适应屏幕 */
        html, body {
            margin: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* 使 iframe 占满屏幕 */
        iframe {
            flex: 1;
            border: none;
        }
    </style>
</head>
<body>
    <iframe 
    src="https://share.fastgpt.in/chat/share?shareId=c1jgqf4x27orpkn6sxvc5sig"
        allow="camera *; microphone *;">
    </iframe>

    <script>
        // 请求麦克风和摄像头权限
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(function(stream) {
                console.log('已点击允许,开启成功');
                // 处理音频流或视频流
            })
            .catch(function(error) {
                console.error('错误：', error);
            });
    </script>
</body>
</html>
